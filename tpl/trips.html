<!-- Page Header Start -->
<div
  class="container-fluid page-header py-5 mb-5 wow fadeIn"
  data-wow-delay="0.1s"
>
  <div class="container text-center py-5">
    <h1 class="display-2 text-white mb-4 animated slideInDown">Trips</h1>
    <nav aria-label="breadcrumb animated slideInDown">
      <ol class="breadcrumb justify-content-center mb-0">
        <li class="breadcrumb-item"><a href="#">Home</a></li>
        <li class="breadcrumb-item text-primary" aria-current="Trips">Trips</li>
      </ol>
    </nav>
  </div>
</div>
<!-- Page Header End -->

<!-- Button to open Add trip modal -->
<button
  class="btn btn-primary ms-5 mb-3"
  data-bs-toggle="modal"
  data-bs-target="#addTripModal"
  id="addTripBtn"
>
  Add Trip
</button>

<!-- Trips list Start -->
<div class="container">
  <div id="trips-div" class="row"></div>
</div>

<!-- Trips list End -->

<!-- Add Trip Modal -->
<div
  class="modal fade"
  id="addTripModal"
  tabindex="-1"
  aria-labelledby="addTripModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addTripModalLabel">Add Trip</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form id="addTripForm">
          <div class="mb-3">
            <label for="addTripName" class="form-label">Trip Name</label>
            <input
              type="text"
              class="form-control"
              id="addTripName"
              placeholder="Enter trip name"
            />
          </div>
          <div class="mb-3">
            <label for="addTripShortDescription" class="form-label"
              >Short description</label
            >
            <textarea
              class="form-control"
              id="addTripShortDescription"
              rows="2"
              placeholder="Enter trip short description"
            ></textarea>
          </div>
          <div class="mb-3">
            <label for="addTripLongDescription" class="form-label"
              >Long description</label
            >
            <textarea
              class="form-control"
              id="addTripLongDescription"
              rows="3"
              placeholder="Enter trip Long description"
            ></textarea>
          </div>
          <div class="mb-3">
            <label for="addTripImageSrc" class="form-label">Image Source</label>
            <input
              type="text"
              class="form-control"
              id="addTripImageSrc"
              placeholder="Enter image source URL"
            />
          </div>
          <div class="mb-3">
            <label for="addTripPrice" class="form-label">Price</label>
            <input
              type="number"
              class="form-control"
              id="addTripPrice"
              placeholder="Enter trip price"
            />
          </div>
          <div class="mb-3">
            <label for="addTripCategory" class="form-label"
              >Choose a category:</label
            >
            <select id="addTripCategory" class="form-control"></select>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Close
        </button>
        <!-- Button to save modifications -->
        <button type="button" class="btn btn-primary" id="addTripModalBtn">
          Add Trip
        </button>
      </div>
    </div>
  </div>
</div>

<script src="assets/js/trip-service.js"></script>
<script type="text/javascript">
  TripService.getTrips();
</script>
<script src="assets/js/category-service.js"></script>
<script type="text/javascript">
  CategoryService.AddNewTripClickListener();
</script>
